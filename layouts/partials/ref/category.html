{{ $category := index $.Site.Data.doc_categories (.Scratch.Get "category_id") }}

<h3 class='{{ $category.category_id }}'>{{ $category.name }}</h3>
<ul class='unstyled'>
  {{ range $doc := $category.commands }}
  <li>
    <a href="{{ print "docs/" $doc.doc (cond (and (ne .Params.lang nil) (ne $doc.no_append_lang true)) (print "/" .Params.lang) "") }}">
      {{ if (eq $doc.title nil) }}
        {{ replace $doc.doc "git-" "" }}
      {{ else }}
        {{ $doc.title }}
      {{ end }}
    </a>
  </li>
  {{ end }}
</ul>
